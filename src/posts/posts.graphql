type Post {
  id: Int!
  author: String!
  text: String!
  created_at: String!
  updated_at: String!
}

input CreatePostInput {
  author: String!
  text: String!
}

input UpdatePostInput {
  id: Int!
  text: String!
}

type Query {
  posts: [Post]!
  post(id: Int!): Post
}

type Mutation {
  createPost(createPostInput: CreatePostInput!): Post!
  updatePost(updatePostInput: UpdatePostInput!): Post!
  removePost(id: Int!): Boolean!
}
